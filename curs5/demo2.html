<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function info() {
            console.log("Am terminat treaba!");
        }
        
        function task(callback) {
            for (let i = 0; i < 15; i++) {
                console.log("Am facut task-ul: ", i);
            }
            callback();// se executa functia care reprezinta obiectul
        }
        function somn(){
            console.log("Merg la culcare")
        }
        task(info);
        task(somn);
    </script>
</body>
</html>
